<!DOCTYPE HTML>
<html lang="pt-br">
    <head>
        <title>Netflix Clone</title>
        <meta charset="UTF-8">
        <meta name="viewsport" content="device-width, inicial-scale=1.0">
        <link rel="stylesheet" href="./style/main.css">
        <!--Responsive-->
        <link rel="stylesheet" href="./style/responsive.css">

        <!--owl css-->
        <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">
        <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">    
    </head>
<body>

    <header>
        <div class="conteiner">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="conteiner">
                    <h3 class="title">Marvel - Demolidor</h3>
                    <p class="descricao">Não tenha medo do escuro. Torne-se isso.</p>
                <div class="botoes">
                    <button role:="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role:="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
             </div>
        </div>
    </main>
    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div><img class="box-filme" src="./img/mini1.jpg"></div>
            <div><img class="box-filme" src="./img/mini2.jpg"></div>
            <div><img class="box-filme" src="./img/mini3.jpg"></div>
            <div><img class="box-filme" src="./img/mini4.jpg"></div>
            <div><img class="box-filme" src="./img/mini5.jpg"></div>
            <div><img class="box-filme" src="./img/mini6.jpg"></div>
            <div><img class="box-filme" src="./img/mini7.jpg"></div>
        </div>
        <div class="owl-carousel owl-theme">
            <div><img class="box-filme" src="./img/mini8.jpg"></div>
            <div><img class="box-filme" src="./img/mini9.jpg"></div>
            <div><img class="box-filme" src="./img/mini10.jpg"></div>
            <div><img class="box-filme" src="./img/mini11.jpg"></div>
            <div><img class="box-filme" src="./img/mini12.jpg"></div>
            <div><img class="box-filme" src="./img/mini13.jpg"></div>
            <div><img class="box-filme" src="./img/mini14.jpg"></div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/7c87ec3e75.js" crossorigin="anonymous"></script>
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="./js/owl/setup.js"></script>
</body>
</html>
